<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors List</title>
</head>
<body>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Books</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.firstName}">FName</td>
    <td th:text="${author.lastName}">LName</td>
    <td th:text="${author.books}">Books</td>
  </tr>
</table>

</body>
</html>
